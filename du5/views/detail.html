<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <a href="/">Todočka</a>
    <hr />
    <h1><%= todo.title %></h1>
    <hr />
    <h2>Priority:<%=todo.priority%></h2>
    <% if (todo.done) { %>
    <a href="/todos/<%= todo.id %>/toggle">dokončeno</a>
    <a href="/todos/<%= todo.id %>/remove">odebrat</a>
    <% } else { %>
    <a href="/todos/<%= todo.id %>/toggle"> nedokončeno </a>
    <% } %>
    <hr />
    <h2>Upravit todočko</h2>
    <form action="/todos/<%= todo.id %>" method="post">
      <label>Titulek</label>
      <input name="title" value="<%= todo.title %>" />
      <button type="submit">Uložit</button>
    </form>

    <form action="/todos/<%= todo.id %>/change_priority" method="post">  
      <label for="vyber">Vyber prioritu:</label><br>
      <select id="vyber" name="vyber">
        <%for (let i = 0; i < priorities.length;i++){%>
          <option value="<%=priorities[i]%>"><%=priorities[i]%></option>
          <%}%>

      </select>  
      <input type="submit" value="Zmenit prioritu">
    </form>
  </body>
</html>
